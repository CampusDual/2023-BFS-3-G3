<o-form #form
  service="gyms"
  entity="gym"
  keys="gymid"
  header-actions="R;I;U;D"
  show-header-navigation="no"
>
<h2>{{ 'INFO' | oTranslate }}</h2>
  <o-row>
    <!-- Photo Column -->
    <o-column title-label="Photo">
      <o-image
        id="photo"
        attr="photo"
        label=""
        empty-image="assets/images/no-image.png"
        sql-type="OTHER"
      ></o-image>
    </o-column>

    <!-- Name Column -->
    <o-column fxFlex>
      <o-row>
      <o-text-input
        class="input-padding"
        attr="name"
        fxFlex="40"
        required="yes"
      ></o-text-input>
<!-- CIF Column -->
      <o-text-input
        class="input-padding"
        attr="cif"
        fxFlex="20"
      ></o-text-input>


    <!-- Address Column -->

      <o-text-input attr="address" fxFlex></o-text-input>


    <!-- City Column -->

      <o-text-input
        class="input-padding"
        attr="city"
        fxFlex="20"
      ></o-text-input>
    </o-row>
    <o-row>

    <!-- Phone Column -->

      <o-integer-input
        attr="phone"
        class="input-padding"
        step="0"
        grouping="no"
        fxFlex="40"
      ></o-integer-input>
    <!-- Schedule Column (assuming it's a text input) -->
      <o-text-input
        class="input-padding"
        attr="schedule"
        fxFlex="40"
      ></o-text-input>
      <!-- State Column -->
      <o-slide-toggle 
      class="input-padding"
      attr="state" 
      label="{{ 'state' | oTranslate }}" 
      [data]="getValue()" 
      read-only="no"
      ></o-slide-toggle>
    </o-row>
    <o-row>
    <!-- Email Column -->

      <o-email-input attr="email" fxFlex></o-email-input>

    </o-row>
    <o-row>



    <!-- Description Column -->

      <o-textarea-input attr="description" fxFlex></o-textarea-input>
    </o-row>
    </o-column>
  </o-row>

  <h2>{{ 'gallery' | oTranslate }}</h2>
  <div class="images">
    <o-column>
      <o-image
        id="image1"
        attr="image1"
        label=""
        empty-image="assets/images/no-image.png"
        sql-type="OTHER"
        type="image"
        image-type="base64"
      ></o-image>
    </o-column>
    <o-column>
      <o-image
        id="image2"
        attr="image2"
        label=""
        empty-image="assets/images/no-image.png"
        sql-type="OTHER"
        type="image"
        image-type="base64"
      ></o-image>
    </o-column>
    <o-column>
      <o-image
        id="image3"
        attr="image3"
        label=""
        empty-image="assets/images/no-image.png"
        sql-type="OTHER"
        type="image"
        image-type="base64"
      ></o-image>
    </o-column>
  </div>
</o-form>
