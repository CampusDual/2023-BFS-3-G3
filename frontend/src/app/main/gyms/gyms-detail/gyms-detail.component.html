<o-form
  service="gyms"
  entity="gym"
  keys="gymid"
  header-actions="R;I;U;D"
  show-header-navigation="no"
  ><div style="display: none">
    <o-text-input
      attr="gymid"
      sql-type="INTEGER"
      enabled="no"
      visible="no"
    ></o-text-input>
  </div>
  <o-row>
    <o-column>
      <o-image
        id="photo"
        attr="photo"
        empty-image="assets/images/no-image.png"
        sql-type="OTHER"
      ></o-image>
    </o-column>
    <o-column fxFlex>
      <o-row>
        <o-text-input
          class="input-padding"
          attr="name"
          fxFlex="40"
          required="yes"
        ></o-text-input>
        <o-text-input
          class="input-padding"
          attr="address"
          fxFlex="40"
          required="yes"
        ></o-text-input>
        <o-text-input
          class="input-padding"
          attr="city"
          fxFlex="20"
        ></o-text-input>
      </o-row>
      <o-row>
        <!-- <o-nif-input attr="ID" class="input-padding" fxFlex="40" required="yes"></o-nif-input> -->
        <o-integer-input
          attr="phone"
          class="input-padding"
          step="0"
          grouping="no"
          fxFlex="40"
        ></o-integer-input>
        <o-text-input
          class="input-padding"
          attr="schedule"
          fxFlex="20"
        ></o-text-input>
      </o-row>
      <o-row>
        <o-email-input attr="email" fxFlex></o-email-input>
      </o-row>
      <o-row>
        <o-textarea-input attr="description" fxFlex></o-textarea-input>
      </o-row>
      <!-- <o-row>
        <o-real-input attr="LONGITUDE" decimal-separator="," max-decimal-digits="10" min-decimal-digits="0"
          class="input-padding" fxFlex="50"></o-real-input>
        <o-real-input attr="LATITUDE" decimal-separator="," max-decimal-digits="10" min-decimal-digits="0"
          fxFlex="50"></o-real-input>
      </o-row> -->
    </o-column>
  </o-row>
</o-form>
